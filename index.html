<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/fonts.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsivo.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <header>
    <img class="logo" src="src/images/logo.svg" alt="Logo Huddle">
  </header>
  <main>
    <img class="ilustracao" src="src/images/illustration-mockups.svg">
    <div class="informacoes">
      <h1 class="titulo">Build The Community Your Fans Will Love</h1>
      <p class="paragrafo-informativo">Huddle re-imagines the way we build communities. You have a voice, but so does
        your audience.
        Create connections with your users as you engage in genuine discussion. </p>
      <button class="registrar">Register</button>
    </div>
  </main>
  <footer>
    <button class="redes-sociais"><i class="fab fa-facebook-f"></i></button>
    <button class="redes-sociais"><i class="fab fa-twitter"></i></button>
    <button class="redes-sociais"><i class="fab fa-instagram"></i></button>
  </footer>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"
    integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
